<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Audio Player</title>
</head>
<body>
  <div class='wrapper'>
    <div class='audio-player'>
      <div class='current-track'>
        <div class='current-track__header'></div>
        <div class='current-track__body'>
          <div class='current-track__body__track-progress'>
              <div class='current-track__body__track-progress__progress-bar'>
                <div class='current-track__body__track-progress__progress-bar__pin'></div>
              </div>
              <div class='current-track__body__track-progress__time-display'>
                <div class='current-track__body__track-progress__time-display__current'><span>00:00</span></div>
                <div class='current-track__body__track-progress__time-display__total'></div>
              </div>
          </div>
          <div class='current-track__body__controls'>
            <div class='current-track__body__controls__item' data-type='previous'>
              <svg class='icon' version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>previous</title>
                <path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13z"></path>
                <path d="M14 16l8-6v12z"></path>
                <path d="M10 10h4v12h-4v-12z"></path>
              </svg>                
            </div>
            <div class='current-track__body__controls__item play'  data-type='play-pause'> 
              <svg class='icon icon--play' version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>play</title>
                <path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13zM12 9l12 7-12 7z"></path>
              </svg>               
              <svg class='icon icon--pause' version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>pause</title>
                <path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13zM10 10h4v12h-4zM18 10h4v12h-4z"></path>
              </svg>                                   
            </div>
            <div class='current-track__body__controls__item' data-type='next'>
              <svg class='icon' version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>next</title>
                <path d="M16 0c8.837 0 16 7.163 16 16s-7.163 16-16 16-16-7.163-16-16 7.163-16 16-16zM16 29c7.18 0 13-5.82 13-13s-5.82-13-13-13-13 5.82-13 13 5.82 13 13 13z"></path>
                <path d="M18 16l-8-6v12z"></path>
                <path d="M22 10h-4v12h4v-12z"></path>
              </svg>
            </div>
          </div>
          <div class='current-track__body__volume'>

              </svg>
              <svg class='icon icon--volume-mute' version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>volume-mute2</title>
                <path d="M30 19.348v2.652h-2.652l-3.348-3.348-3.348 3.348h-2.652v-2.652l3.348-3.348-3.348-3.348v-2.652h2.652l3.348 3.348 3.348-3.348h2.652v2.652l-3.348 3.348 3.348 3.348z"></path>
                <path d="M13 30c-0.26 0-0.516-0.102-0.707-0.293l-7.707-7.707h-3.586c-0.552 0-1-0.448-1-1v-10c0-0.552 0.448-1 1-1h3.586l7.707-7.707c0.286-0.286 0.716-0.372 1.090-0.217s0.617 0.519 0.617 0.924v26c0 0.404-0.244 0.769-0.617 0.924-0.124 0.051-0.254 0.076-0.383 0.076z"></path>
              </svg>
            </div>
            <div class='current-track__body__volume__bar'>
              <div class="current-track__body__volume__bar__pin"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='./dist/bundle.js'></script>
</body>
</html>
